<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanFlare Down Detector</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 1.5rem; }
        .timestamp { color: var(--text-muted); font-size: 0.9rem; font-family: monospace; }

        .service-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .info-col { width: 180px; }
        .name { font-weight: bold; display: block; font-size: 1.1rem; }
        .url { font-size: 0.8rem; color: var(--text-muted); text-decoration: none; }
        
        /* Circular Progress (Uptime) */
        .uptime-col { display: flex; align-items: center; gap: 10px; width: 110px; }
        .pie {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: conic-gradient(var(--green) 0% 100%);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .pie::after {
            content: ""; position: absolute;
            width: 30px; height: 30px;
            background: var(--card-bg); border-radius: 50%;
        }
        .val { font-weight: bold; font-size: 0.9rem; }

        /* Bar Graph (History) */
        .history-col { flex: 1; margin: 0 30px; display: flex; flex-direction: column; justify-content: center; }
        .bars {
            display: flex; align-items: flex-end; gap: 4px;
            height: 30px; width: 100%;
        }
        .bar {
            flex: 1;
            background: #334155;
            border-radius: 2px;
            transition: height 0.3s;
            min-height: 4px;
        }
        .subtitle { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; text-align: right; }

        /* Current Status Badge */
        .status-col { text-align: right; width: 80px; }
        .badge {
            background: #334155; padding: 4px 8px;
            border-radius: 4px; font-size: 0.85rem; font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UIUC Services</h1>
            <div class="timestamp" id="lastCheck">Loading...</div>
        </header>
        <div id="grid"></div>
    </div>

    <script>
        // 1. GET INITIAL DATA FROM FLASK (Instant Load)
        const INITIAL_DATA = {{ initial_data | tojson | safe }};

        function getBarColor(ms, status) {
            if (status !== 'up') return 'var(--red)';
            if (ms > 500) return 'var(--yellow)';
            return 'var(--green)';
        }

        function updateDisplay(data) {
            const grid = document.getElementById('grid');
            document.getElementById('lastCheck').innerText = 
                data.last_check ? new Date(data.last_check).toLocaleTimeString() : 'Syncing...';

            grid.innerHTML = '';

            // Sort alphabetical
            Object.keys(data.sites).sort().forEach(name => {
                const site = data.sites[name];
                const history = site.history || [];
                
                // 1. Generate Bars (Right aligned, filling left with empty if needed)
                let barsHtml = '';
                // We want exactly 20 bars
                for (let i = 0; i < 20; i++) {
                    // Get data from end of array (most recent)
                    // If i=0 (first bar on left), we need index = length - 20.
                    const dataIndex = history.length - (20 - i);
                    
                    let style = 'height: 4px; background: #334155'; // Default empty
                    let title = 'No Data';

                    if (dataIndex >= 0) {
                        const point = history[dataIndex];
                        // Calc height (cap at 1000ms = 100%)
                        let pct = Math.min((point.time / 1000) * 100, 100);
                        if (point.status !== 'up') pct = 100; // Full height for errors
                        pct = Math.max(pct, 10); // Min height visibility

                        const color = getBarColor(point.time, point.status);
                        style = `height: ${pct}%; background: ${color}`;
                        title = `${point.time}ms`;
                    }
                    barsHtml += `<div class="bar" style="${style}" title="${title}"></div>`;
                }

                // 2. Generate Pie Style
                const upPct = site.uptime;
                const pieStyle = `background: conic-gradient(var(--green) 0% ${upPct}%, #334155 ${upPct}% 100%)`;

                // 3. Create Card
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="info-col">
                        <span class="name">${name}</span>
                        <a href="${site.url}" target="_blank" class="url">Visit Site</a>
                    </div>
                    
                    <div class="uptime-col">
                        <div class="pie" style="${pieStyle}"></div>
                        <span class="val">${upPct}%</span>
                    </div>

                    <div class="history-col">
                        <div class="subtitle">Last 10 min</div>
                        <div class="bars">${barsHtml}</div>
                    </div>

                    <div class="status-col">
                        <span class="badge" style="color: ${site.current.status === 'up' ? 'var(--green)' : 'var(--red)'}">
                            ${site.current.status === 'up' ? site.current.time + 'ms' : 'ERR'}
                        </span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize immediately with Python data
        updateDisplay(INITIAL_DATA);

        // Fetch updates every 30s
        async function fetchUpdates() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                updateDisplay(data);
            } catch(e) { console.error(e); }
        }
        setInterval(fetchUpdates, 30000);
    </script>
</body>
</html>
