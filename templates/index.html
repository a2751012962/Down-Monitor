<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Monitor</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --header-bg: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            padding: 2rem; 
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: baseline; 
            margin-bottom: 2rem; 
            border-bottom: 1px solid #334155; 
            padding-bottom: 1rem; 
        }
        
        h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .timestamp { color: var(--text-muted); font-size: 0.9rem; font-family: monospace; }

        /* --- GROUP ACCORDION --- */
        .group-section { margin-bottom: 2rem; }
        
        .group-header {
            width: 100%;
            background: var(--header-bg);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            transition: background 0.2s;
            user-select: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .group-header:hover { background: #475569; }
        .arrow { transition: transform 0.3s; font-size: 0.8rem; opacity: 0.7; }
        
        .group-header.collapsed { margin-bottom: 0; opacity: 0.8; }
        .group-header.collapsed .arrow { transform: rotate(-90deg); }

        .group-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .group-grid.hidden { display: none; opacity: 0; }

        /* --- CARD STYLES --- */
        .service-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid #334155;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            border-color: #64748b;
        }

        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .info-group { display: flex; flex-direction: column; }
        .name { font-weight: 600; font-size: 1.1rem; display: block; }
        .url { font-size: 0.8rem; color: var(--text-muted); text-decoration: none; margin-top: 2px; }
        .url:hover { color: var(--green); text-decoration: underline; }

        .uptime-group { display: flex; align-items: center; gap: 10px; }
        .pie {
            width: 38px; height: 38px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .pie::after {
            content: ""; position: absolute;
            width: 28px; height: 28px;
            background: var(--card-bg); border-radius: 50%;
        }
        .val { font-weight: 700; font-size: 0.85rem; z-index: 1; }

        .card-bottom {
            display: flex; align-items: flex-end; justify-content: space-between;
            gap: 1rem; padding-top: 0.75rem; border-top: 1px solid #334155;
        }
        .history-wrapper { flex: 1; }
        .history-label { font-size: 0.7rem; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .bars { display: flex; align-items: flex-end; gap: 2px; height: 32px; width: 100%; }
        .bar {
            flex: 1; background: #334155; border-radius: 2px; min-height: 4px;
            transition: height 0.3s;
        }
        .bar:hover { opacity: 0.8; transform: scaleY(1.1); }
        
        .status-badge {
            background: #0f172a; padding: 6px 10px; border-radius: 6px;
            font-size: 0.85rem; font-family: monospace; font-weight: 600; white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Status</h1>
            <div class="timestamp" id="lastCheck">Connecting...</div>
        </header>
        
        <div id="mainContainer"></div>
    </div>

    <script>
        const INITIAL_DATA = {{ initial_data | tojson | safe }};
        let collapsedState = {};

        function toggleGroup(groupName) {
            collapsedState[groupName] = !collapsedState[groupName];
            if (window.currentData) renderAll(window.currentData);
        }

        function getBarColor(ms, status) {
            if (status !== 'up') return 'var(--red)';
            if (ms > 800) return 'var(--yellow)';
            return 'var(--green)';
        }

        function renderAll(data) {
            window.currentData = data;
            const container = document.getElementById('mainContainer');
            
            if (data.last_check) {
                document.getElementById('lastCheck').innerText = "Last checked: " + new Date(data.last_check).toLocaleTimeString();
            }

            container.innerHTML = ''; 

            // --- SORTING LOGIC ---
            // 1. Get all group names
            const groupNames = Object.keys(data.groups);
            
            // 2. Sort so 'UIUC Services' comes first, others follow
            groupNames.sort((a, b) => {
                if (a.includes('UIUC')) return -1; // Move UIUC to top
                if (b.includes('UIUC')) return 1;
                return a.localeCompare(b); // Alphabetical for others
            });

            // 3. Iterate through sorted names
            groupNames.forEach(groupName => {
                const sites = data.groups[groupName];
                const isCollapsed = collapsedState[groupName] || false;
                const arrowIcon = isCollapsed ? '▶' : '▼';
                
                // Group Header
                const section = document.createElement('div');
                section.className = 'group-section';
                
                const header = document.createElement('div');
                header.className = `group-header ${isCollapsed ? 'collapsed' : ''}`;
                header.onclick = () => toggleGroup(groupName);
                header.innerHTML = `
                    <span>${groupName} <span style="font-size:0.8em; color:var(--text-muted); margin-left:10px;">(${sites.length})</span></span>
                    <span class="arrow">${arrowIcon}</span>
                `;
                section.appendChild(header);

                // Grid Container
                const grid = document.createElement('div');
                grid.className = `group-grid ${isCollapsed ? 'hidden' : ''}`;
                
                if (!isCollapsed) {
                    sites.forEach(site => {
                        let barsHtml = '';
                        const history = site.history || [];
                        for (let i = 0; i < 20; i++) {
                            const idx = history.length - (20 - i);
                            let style = 'height: 4px; background: #334155';
                            let tooltip = 'No Data';

                            if (idx >= 0) {
                                const point = history[idx];
                                let pct = Math.min((point.time / 1000) * 100, 100);
                                if (point.status !== 'up') pct = 100;
                                pct = Math.max(pct, 15);
                                const color = getBarColor(point.time, point.status);
                                style = `height: ${pct}%; background: ${color}`;
                                tooltip = `${point.time}ms`;
                            }
                            barsHtml += `<div class="bar" style="${style}" title="${tooltip}"></div>`;
                        }

                        const pieStyle = `background: conic-gradient(var(--green) 0% ${site.uptime}%, #334155 ${site.uptime}% 100%)`;
                        const statusColor = site.current.status === 'up' ? 'var(--green)' : 'var(--red)';
                        const statusText = site.current.status === 'up' ? site.current.time + 'ms' : 'DOWN';

                        const card = document.createElement('div');
                        card.className = 'service-card';
                        card.innerHTML = `
                            <div class="card-top">
                                <div class="info-group">
                                    <span class="name">${site.name}</span>
                                    <a href="${site.url}" target="_blank" class="url">Visit Site &rarr;</a>
                                </div>
                                <div class="uptime-group">
                                    <span class="val">${site.uptime}%</span>
                                    <div class="pie" style="${pieStyle}"></div>
                                </div>
                            </div>
                            <div class="card-bottom">
                                <div class="history-wrapper">
                                    <div class="history-label">Latency (10m)</div>
                                    <div class="bars">${barsHtml}</div>
                                </div>
                                <div class="status-badge" style="color: ${statusColor}">
                                    ${statusText}
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        if (INITIAL_DATA) renderAll(INITIAL_DATA);

        setInterval(async () => {
            try {
                const res = await fetch('/api/status');
                renderAll(await res.json());
            } catch(e) { console.error(e); }
        }, 30000);
    </script>
</body>
</html>
